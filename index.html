<head>
  <meta charset="utf-8">

  <title>Citation</title>
  <meta name="description" content="">

<body>

<div class="container">
    <div class='header center pad40y'>
        <h1 class='page-title'>Citation</h1>
        <p>A fast, stand-alone legal citation extractor.</p>
        <a class='small' href='https://github.com/unitedstates/citation'>an open source project on github</a>
    </div>

    <div class='limiter'>
        <ul class='inline-list'>
            <li class='ex' data-ex='pursuant to 5 U.S.C. 552(a)(1)(E) and'>US Code
            </li><li class='ex' data-ex='Pub. L. 96–164", "us-law/public/96/164'>US Slip Laws
            </li><li class='ex' data-ex='110 Stat. 548", "Basic citation", "110 Stat. 548'>Statutes at Large
            </li><li class='ex' data-ex='as that term is defined in DC Official Code § 32-701(4), to the deceased'>DC Code
            </li><li class='ex' data-ex='D.C. Law 17-25, § 2(c), 54 DCR 8014'>DC Register
            </li>
        </ul>
        <div class='clearfix'>
            <textarea class='col6' id='demo-input'>dissent is correct that United States v. Mead Corp., 533 U. S. 218 (2001)</textarea>
            <div class='col6' id='demo-output'>
            </div>
        </div>
        <div class='center quiet keyline-top'>
            <p>Originally written by <a href="https://twitter.com/konklone">Eric Mill</a>, at the <a href="http://sunlightfoundation.com">Sunlight Foundation</a>.</p>
        </div>
    </div>
</div>
<script src="js/bundle.js"></script>
